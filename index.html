<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <table id="gameboard">
    <tbody>
      <tr>
        <td data-index="0"></td>
        <td data-index="1"></td>
        <td data-index="2"></td>
      </tr>
      <tr>
        <td data-index="3"></td>
        <td data-index="4"></td>
        <td data-index="5"></td>
      </tr>
      <tr>
        <td data-index="6"></td>
        <td data-index="7"></td>
        <td data-index="8"></td>
      </tr>
    </tbody>
  </table>
  <table id="scoreboard">
    <thead>
      <tr>
        <td>X</td>
        <td>DRAW</td>
        <td>O</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="x">0</td>
        <td id="draw">0</td>
        <td id="o">0</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
